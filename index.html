<html lang="en">
<head>

    <div class="header">

    </div>
   <div class="container">

           <div class="header__main">
               <div class="header__main-name">
                   <h2>

                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd"

               </div>
           </div>

           <div class="header__main-input">
               <div class="checkbox">
                    <img src="/images/oval.png" alt="#">
               </div>
               <input placeholder="Create a new todo..." type="text" name="text" id="input">
           </div>

           <div class="todo">
               <div class="check">
                   <img src="/images/oval.png" alt="">
               </div>
           </div>
       </header>
       
   </div>
